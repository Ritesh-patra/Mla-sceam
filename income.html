<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Certificate Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Income Certificate</h1>

    <div class="bg-white shadow-md rounded-lg p-6 sm:p-8">
      <form action="income-process.php" method="POST" enctype="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Letter No -->
          <div>
            <label class="block text-gray-700 mb-2">Letter No</label>
            <input type="text" name="letter_no" class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100" value="INC306" readonly>
          </div>

          <!-- Full Name -->
          <div>
            <label class="block text-gray-700 mb-2">Full Name *</label>
            <input type="text" name="full_name" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
          </div>

          <!-- Father Name -->
          <div>
            <label class="block text-gray-700 mb-2">Father Name *</label>
            <input type="text" name="father_name" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
          </div>

          <!-- Mother Name -->
          <div>
            <label class="block text-gray-700 mb-2">Mother Name *</label>
            <input type="text" name="mother_name" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 mb-2">Email *</label>
            <input type="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
          </div>

          <!-- Mobile -->
          <div>
            <label class="block text-gray-700 mb-2">Mobile *</label>
            <input type="tel" name="mobile" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
          </div>

          <!-- Gender -->
          <div>
            <label class="block text-gray-700 mb-2">Gender</label>
            <div class="flex items-center space-x-6">
              <label class="inline-flex items-center">
                <input type="radio" name="gender" value="Male" class="text-indigo-600" checked>
                <span class="ml-2">Male</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="gender" value="Female" class="text-indigo-600">
                <span class="ml-2">Female</span>
              </label>
            </div>
          </div>

          <!-- District -->
          <div>
            <label class="block text-gray-700 mb-2">District *</label>
            <input type="text" name="district" class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100" value="GANJAM" readonly>
          </div>

          <!-- Ward -->
          <div>
            <label class="block text-gray-700 mb-2">Ward *</label>
            <select id="ward" name="ward" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
              <option value="">Select Ward</option>
              <!-- All Ward Options -->
              ${Array.from({ length: 40 }, (_, i) => `<option value="Ward ${i + 1}">Ward ${i + 1}</option>`).join('')}
            </select>
          </div>

          <!-- Village/Locality -->
          <div>
            <label class="block text-gray-700 mb-2">Village/Locality</label>
            <textarea name="village" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" rows="2"></textarea>
          </div>

          <!-- Pin Code -->
          <div>
            <label class="block text-gray-700 mb-2">Pin Code *</label>
            <input type="text" name="pin_code" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" required>
          </div>

          <!-- Address -->
          <div class="md:col-span-2">
            <label class="block text-gray-700 mb-2">Address *</label>
            <textarea name="address" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" rows="3" required></textarea>
          </div>

          <!-- Documents Upload -->
          <div>
            <label class="block text-gray-700 mb-2">Aadhar Card *</label>
            <input type="file" name="aadhar_card" class="w-full border border-gray-300 rounded px-4 py-2" required>
            <p class="text-xs text-red-500 mt-1">Max 2MB, formats: .pdf, .doc, .docx, .xls, .xlsx</p>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Passport Photo *</label>
            <input type="file" name="passport_photo" class="w-full border border-gray-300 rounded px-4 py-2" required>
            <p class="text-xs text-red-500 mt-1">Max 2MB, formats: .pdf, .doc, .docx, .xls, .xlsx</p>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Voter Card</label>
            <input type="file" name="voter_card" class="w-full border border-gray-300 rounded px-4 py-2">
            <p class="text-xs text-red-500 mt-1">Max 2MB, formats: .pdf, .doc, .docx, .xls, .xlsx</p>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Ghara Pata *</label>
            <input type="file" name="ghara_pata" class="w-full border border-gray-300 rounded px-4 py-2" required>
            <p class="text-xs text-red-500 mt-1">Max 2MB, formats: .pdf, .doc, .docx, .xls, .xlsx</p>
          </div>

        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg focus:ring-2 focus:ring-green-400">
            Submit
          </button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>

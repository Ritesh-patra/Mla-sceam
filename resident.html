<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Certificate Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Resident Certificate</h1>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form action="resident-process.php" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Letter No -->
                    <div>
                        <label class="block text-gray-700 mb-1">Letter No</label>
                        <input type="text" name="letter_no" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-100" value="RES53" readonly>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label class="block text-gray-700 mb-1">Full Name *</label>
                        <input type="text" name="full_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required>
                    </div>

                    <!-- Father Name -->
                    <div>
                        <label class="block text-gray-700 mb-1">Father Name *</label>
                        <input type="text" name="father_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required>
                    </div>

                    <!-- Mother Name -->
                    <div>
                        <label class="block text-gray-700 mb-1">Mother Name *</label>
                        <input type="text" name="mother_name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 mb-1">Email *</label>
                        <input type="email" name="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required>
                    </div>

                    <!-- Mobile -->
                    <div>
                        <label class="block text-gray-700 mb-1">Mobile *</label>
                        <input type="tel" name="mobile" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required>
                    </div>

                    <!-- Gender -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-1">Gender</label>
                        <div class="flex flex-wrap gap-6">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="Male" class="form-radio text-indigo-600" checked>
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="Female" class="form-radio text-indigo-600">
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>

                    <!-- District -->
                    <div>
                        <label class="block text-gray-700 mb-1">District *</label>
                        <input type="text" name="district" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-100" value="GANJAM" readonly>
                    </div>

                    <!-- Ward -->
                    <div>
                        <label for="zone" class="text-base font-medium">
                            Ward <span class="text-red-500">*</span>
                        </label>
                        <select id="ward" name="ward" class="w-full p-2 border rounded text-sm sm:text-base" required>
                            <option value="">Select Ward</option>
                            <option value="Ward 1">Ward 1</option>
                            <option value="Ward 2">Ward 2</option>
                            <option value="Ward 3">Ward 3</option>
                            <option value="Ward 4">Ward 4</option>
                            <option value="Ward 5">Ward 5</option>
                            <option value="Ward 6">Ward 6</option>
                            <option value="Ward 7">Ward 7</option>
                            <option value="Ward 8">Ward 8</option>
                            <option value="Ward 9">Ward 9</option>
                            <option value="Ward 10">Ward 10</option>
                            <option value="Ward 11">Ward 11</option>
                            <option value="Ward 12">Ward 12</option>
                            <option value="Ward 13">Ward 13</option>
                            <option value="Ward 14">Ward 14</option>
                            <option value="Ward 15">Ward 15</option>
                            <option value="Ward 16">Ward 16</option>
                            <option value="Ward 17">Ward 17</option>
                            <option value="Ward 18">Ward 18</option>
                            <option value="Ward 19">Ward 19</option>
                            <option value="Ward 20">Ward 20</option>
                            <option value="Ward 21">Ward 21</option>
                            <option value="Ward 22">Ward 22</option>
                            <option value="Ward 23">Ward 23</option>
                            <option value="Ward 24">Ward 24</option>
                            <option value="Ward 25">Ward 25</option>
                            <option value="Ward 26">Ward 26</option>
                            <option value="Ward 27">Ward 27</option>
                            <option value="Ward 28">Ward 28</option>
                            <option value="Ward 29">Ward 29</option>
                            <option value="Ward 30">Ward 30</option>
                            <option value="Ward 31">Ward 31</option>
                            <option value="Ward 32">Ward 32</option>
                            <option value="Ward 33">Ward 33</option>
                            <option value="Ward 34">Ward 34</option>
                            <option value="Ward 35">Ward 35</option>
                            <option value="Ward 36">Ward 36</option>
                            <option value="Ward 37">Ward 37</option>
                            <option value="Ward 38">Ward 38</option>
                            <option value="Ward 39">Ward 39</option>
                            <option value="Ward 40">Ward 40</option>
                        </select>
                    </div>
                    <!-- Village/Locality -->
                    <div>
                        <label class="block text-gray-700 mb-1">Village/Locality</label>
                        <textarea name="village" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <!-- Pin Code -->
                    <div>
                        <label class="block text-gray-700 mb-1">Pin Code *</label>
                        <input type="text" name="pin_code" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required>
                    </div>

                    <!-- Address -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-1">Address *</label>
                        <textarea name="address" rows="2" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" required></textarea>
                    </div>
                </div>

                <!-- File Uploads -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-1">Aadhar Card *</label>
                        <input type="file" name="aadhar_card" class="w-full border border-gray-300 rounded-lg px-3 py-2 file:py-2 file:px-4 file:rounded file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" required>
                        <p class="text-xs text-red-500 mt-1">Only PDF/DOC/XLS files up to 2MB allowed.</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Passport Photo *</label>
                        <input type="file" name="passport_photo" class="w-full border border-gray-300 rounded-lg px-3 py-2 file:py-2 file:px-4 file:rounded file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" required>
                        <p class="text-xs text-red-500 mt-1">Only PDF/DOC/XLS files up to 2MB allowed.</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Voter Card</label>
                        <input type="file" name="voter_card" class="w-full border border-gray-300 rounded-lg px-3 py-2 file:py-2 file:px-4 file:rounded file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200">
                        <p class="text-xs text-red-500 mt-1">Only PDF/DOC/XLS files up to 2MB allowed.</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Ghara Pata *</label>
                        <input type="file" name="ghara_pata" class="w-full border border-gray-300 rounded-lg px-3 py-2 file:py-2 file:px-4 file:rounded file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" required>
                        <p class="text-xs text-red-500 mt-1">Only PDF/DOC/XLS files up to 2MB allowed.</p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-8">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
      // Dynamic wards option (if you want to inject instead of typing manually)
      document.querySelector('select[name="ward"]').innerHTML = '<option value="">Select Ward</option>' + 
        Array.from({length:40},(_,i)=>`<option value="Ward ${i+1}">Ward ${i+1}</option>`).join('');
    </script>
</body>
</html>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.classList.add('border-red-500');
                } else {
                    field.classList.remove('border-red-500');
                }
                
                // File size validation
                if (field.type === 'file' && field.files.length > 0) {
                    const fileSize = field.files[0].size / 1024 / 1024; // in MB
                    if (fileSize > 2) {
                        isValid = false;
                        field.classList.add('border-red-500');
                        alert(`File ${field.name} exceeds 2MB limit`);
                    }
                    
                    // File type validation
                    const fileName = field.files[0].name;
                    const fileExt = fileName.split('.').pop().toLowerCase();
                    const allowedExts = ['pdf', 'doc', 'docx', 'xls', 'xlsx'];
                    
                    if (!allowedExts.includes(fileExt)) {
                        isValid = false;
                        field.classList.add('border-red-500');
                        alert(`File ${field.name} has invalid extension. Allowed: pdf, doc, docx, xls, xlsx`);
                    }
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill all required fields correctly');
            }
        });
    </script>

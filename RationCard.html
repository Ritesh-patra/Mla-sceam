    <script>
        // Show/hide additional members section based on category selection
        document.querySelectorAll('input[name="category"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const additionalMembersSection = document.getElementById('additionalMembers');
                if (this.value === 'add-member') {
                    additionalMembersSection.classList.remove('hidden');
                    // Add first member field automatically
                    addMemberField();
                } else {
                    additionalMembersSection.classList.add('hidden');
                    // Clear all member fields
                    document.getElementById('memberFieldsContainer').innerHTML = '';
                }
            });
        });

        // Function to add new member fields
        function addMemberField() {
            const memberCount = document.querySelectorAll('.member-field').length + 1;
            const memberDiv = document.createElement('div');
            memberDiv.className = 'member-field p-4 border rounded bg-gray-50';
            memberDiv.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-medium">Member ${memberCount}</h3>
                    <button type="button" class="remove-member text-red-500 hover:text-red-700 text-sm">
                        Remove
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Full Name</label>
                        <input type="text" name="member-name[]" class="w-full p-2 border rounded" placeholder="Enter member's full name" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Relation</label>
                        <input type="text" name="member-relation[]" class="w-full p-2 border rounded" placeholder="Relationship to primary member" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Age</label>
                        <input type="number" name="member-age[]" class="w-full p-2 border rounded" placeholder="Enter age" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Gender</label>
                        <select name="member-gender[]" class="w-full p-2 border rounded" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Aadhar Number</label>
                        <input type="text" name="member-aadhar[]" class="w-full p-2 border rounded" placeholder="Enter 12-digit Aadhar number">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Document Proof</label>
                        <input type="file" name="member-doc[]" class="w-full p-2 border rounded file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-gray-100 hover:file:bg-gray-200">
                    </div>
                </div>
            `;
            
            document.getElementById('memberFieldsContainer').appendChild(memberDiv);
            
            // Add event listener to the remove button
            memberDiv.querySelector('.remove-member').addEventListener('click', function() {
                memberDiv.remove();
                // Renumber remaining members
                document.querySelectorAll('.member-field').forEach((field, index) => {
                    field.querySelector('h3').textContent = `Member ${index + 1}`;
                });
            });
        }

        // Add more members button
        document.getElementById('addMoreMembers').addEventListener('click', addMemberField);
    </script>

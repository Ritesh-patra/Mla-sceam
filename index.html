        }
    </style>

    <!-- JavaScript -->
    <script>
        // Language Switcher
        const languageSelector = document.getElementById('language-selector');
        const schemeTitle = document.getElementById('scheme-title');
        const schemeCards = document.querySelectorAll('.scheme-card h3');
        
        languageSelector.addEventListener('change', function() {
            const language = this.value;
            
            // Change title
            if (language === 'english') {
                schemeTitle.textContent = 'Scheme';
            } else if (language === 'odia') {
                schemeTitle.textContent = 'ଯୋଜନା';
            }
            
            // Change card titles
            schemeCards.forEach(card => {
                if (language === 'english') {
                    card.textContent = card.getAttribute('data-en');
                } else if (language === 'odia') {
                    card.textContent = card.getAttribute('data-od');
                }
            });
        });
    </script>
